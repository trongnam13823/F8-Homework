<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>F8 - Học lập trình để đi làm</title>
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
        <!-- Reset CSS -->
        <link rel="stylesheet" href="reset.css" />
        <!-- Style CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <!-- Header -->
        <header id="header">
            <h1 class="header__logo">
                <a href="/">
                    <img src="https://fullstack.edu.vn/assets/f8-icon-lV2rGpF0.png" alt="f8 logo" />
                </a>
                <a href="/">Học Lập Trình Để Đi Làm</a>
            </h1>
            <div class="header__search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" placeholder="Tìm kiếm khóa học, bài viết, video, ..." />
            </div>
            <div class="header__actions">
                <button class="header__button">Khóa học của tôi</button>
                <i class="fa-solid fa-bell"></i>
                <img
                    class="header__avatar"
                    src="https://files.fullstack.edu.vn/f8-prod/public-images/67d7d495096e2.png"
                    alt="user avatar"
                />
            </div>
        </header>

        <!-- Course Pro -->
        <section class="course-section">
            <h2 class="course-section__title">Khóa học Pro <span class="course-section__label--new">MỚI</span></h2>
            <ul class="course-list">
                <!-- Course -->
                <li class="course-item">
                    <a href="#!">
                        <img
                            class="course-item__image"
                            src="https://files.fullstack.edu.vn/f8-prod/courses/15/62f13d2424a47.png"
                            alt="course-html-css"
                        />
                    </a>
                    <div class="course-item__content">
                        <h3 class="course-item__title">
                            <a href="#!">HTML CSS Pro</a>
                        </h3>
                        <div class="course-item__pricing">
                            <del>2.500.000đ</del>
                            <span>1.299.000đ</span>
                        </div>
                        <div class="course-item__info">
                            <div class="course-item__instructor">
                                <img
                                    class="course-item__avatar"
                                    src="https://fullstack.edu.vn/images/founder.jpeg"
                                    alt="teacher avatar"
                                />
                                <span class="course-item__name">Sơn Đặng</span>
                            </div>
                            <div class="course-item__meta">
                                <i class="fa-solid fa-circle-play"></i>
                                <span>591</span>
                            </div>
                            <div class="course-item__meta">
                                <i class="fa-solid fa-clock"></i>
                                <span>116h50p</span>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Course -->
                <li class="course-item">
                    <a href="#!">
                        <img
                            class="course-item__image"
                            src="https://files.fullstack.edu.vn/f8-prod/courses/19/66aa28194b52b.png"
                            alt="course-javascript"
                        />
                    </a>
                    <div class="course-item__content">
                        <h3 class="course-item__title">
                            <a class="course-item__link" href="#!">JavaScript Pro</a>
                        </h3>
                        <div class="course-item__pricing">
                            <del class="course-item__price--old">3.299.000đ</del>
                            <span class="course-item__price--new">1.399.000đ</span>
                        </div>
                        <div class="course-item__info">
                            <div class="course-item__instructor">
                                <img
                                    class="course-item__avatar"
                                    src="https://fullstack.edu.vn/images/founder.jpeg"
                                    alt="teacher avatar"
                                />
                                <span class="course-item__name">Sơn Đặng</span>
                            </div>
                            <div class="course-item__meta">
                                <i class="fa-solid fa-circle-play"></i>
                                <span>193</span>
                            </div>
                            <div class="course-item__meta">
                                <i class="fa-solid fa-clock"></i>
                                <span>36h1p</span>
                            </div>
                        </div>
                    </div>
                </li>
                <!-- Course -->
                <li class="course-item">
                    <a href="#!">
                        <img
                            class="course-item__image"
                            src="https://files.fullstack.edu.vn/f8-prod/courses/27/64e184ee5d7a2.png"
                            alt="course-sass"
                        />
                    </a>
                    <div class="course-item__content">
                        <h3 class="course-item__title">
                            <a href="#!">Ngôn ngữ Sass</a>
                        </h3>
                        <div class="course-item__pricing">
                            <del class="course-item__price--old">400.000đ</del>
                            <span class="course-item__price--new">299.000đ</span>
                        </div>
                        <div class="course-item__info">
                            <div class="course-item__instructor">
                                <img
                                    class="course-item__avatar"
                                    src="https://fullstack.edu.vn/images/founder.jpeg"
                                    alt="teacher avatar"
                                />
                                <span class="course-item__name">Sơn Đặng</span>
                            </div>
                            <div class="course-item__meta">
                                <i class="fa-solid fa-circle-play"></i>
                                <span>27</span>
                            </div>
                            <div class="course-item__meta">
                                <i class="fa-solid fa-clock"></i>
                                <span>6h18p</span>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </body>
</html>
