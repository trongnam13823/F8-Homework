<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table width="100%" border="1" cellspacing="0" cellpadding="15">
      <thead>
        <tr>
          <th>Id</th>
          <th>Tên</th>
          <th>Tuổi</th>
          <th>Email</th>
          <th>Chức vụ</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const data = [
        { id: 1, name: "Nguyễn Văn A", age: 22, email: "a@example.com" },
        { id: 2, name: "Trần Thị B", age: 21, email: "b@example.com" },
        { id: 3, name: "Lê Văn C", age: 23, email: "c@example.com" },
      ];

      const positions = [
        { id: 1, position: "Giám đốc" },
        { id: 2, position: "Nhân viên" },
        { id: 3, position: "Quản lý" },
      ];

      const positionsMap = positions.reduce((acc, curr) => {
        acc[curr.id] = curr.position;
        return acc;
      }, {});

      const tBody = document.querySelector("tbody");

      data.forEach((item) => {
        const tr = document.createElement("tr");

        Object.values(item).forEach((value) => {
          const td = document.createElement("td");
          td.textContent = value;
          tr.appendChild(td);
        });

        const td = document.createElement("td");
        td.textContent = positionsMap[item.id];
        tr.appendChild(td);
        tBody.appendChild(tr);
      });
    </script>
  </body>
</html>
