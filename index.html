<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table width="100%" border="1" cellspacing="0" cellpadding="15">
      <thead>
        <!-- <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Address</th>
          <th>Age</th>
        </tr> -->
      </thead>
      <tbody>
        <!-- <tr>
          <td>1</td>
          <td>Nguyen Van A</td>
          <td>Ha Noi</td>
          <td>20</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Nguyen Van B</td>
          <td>Ha Noi</td>
          <td>20</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Nguyen Van C</td>
          <td>Ha Noi</td>
          <td>20</td>
        </tr> -->
      </tbody>
    </table>

    <script>
      const headers = ["Id", "Name", "Address", "Age"];

      const employees = [
        { id: 1, name: "Nguyen Van A", address: "Ha Noi", age: 20 },
        { id: 2, name: "Nguyen Van B", address: "Ha Noi", age: 20 },
        { id: 3, name: "Nguyen Van C", address: "Ha Noi", age: 20 },
      ];

      const thead = document.querySelector("thead");
      const tbody = document.querySelector("tbody");

      headers.forEach((item) => {
        const th = document.createElement("th");
        th.textContent = item;
        thead.appendChild(th);
      });

      employees.forEach((item) => {
        const tr = document.createElement("tr");
        Object.values(item).forEach((value) => {
          const td = document.createElement("td");
          td.textContent = value;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    </script>
  </body>
</html>
