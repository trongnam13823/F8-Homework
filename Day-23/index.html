<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Máy tính đơn giản</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn {
            padding-top: 1rem;
            padding-bottom: 1rem;
            border-radius: 0.375rem;
            font-weight: 600;
            font-size: 1.25rem;
            transition: transform 150ms;
            user-select: none;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn:hover {
            opacity: 0.8;
        }

        @keyframes blinkRed {

            0%,
            100% {
                background-color: #f87171;
            }

            50% {
                background-color: #fca5a5;
            }
        }

        .error {
            animation: blinkRed 0.25s ease-in-out;
            border-color: #b91c1c !important;
            color: #b91c1c !important;
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100 mx-6">
    <div class="w-[400px] bg-white p-6 rounded shadow">
        <input id="screen" type="text" name="expression" placeholder="0" readonly
            class="w-full text-5xl border border-gray-300 px-6 py-4 mb-6 rounded bg-gray-50 text-right" />

        <div class="grid grid-cols-4 gap-3">
            <button class="btn btnClear bg-red-300 col-span-2">C</button>
            <button class="btn btnDeleteLast bg-yellow-300 col-span-2">Del</button>

            <button class="btn bg-gray-200">7</button>
            <button class="btn bg-gray-200">8</button>
            <button class="btn bg-gray-200">9</button>
            <button class="btn bg-orange-300">/</button>

            <button class="btn bg-gray-200">4</button>
            <button class="btn bg-gray-200">5</button>
            <button class="btn bg-gray-200">6</button>
            <button class="btn bg-orange-300">*</button>

            <button class="btn bg-gray-200">1</button>
            <button class="btn bg-gray-200">2</button>
            <button class="btn bg-gray-200">3</button>
            <button class="btn bg-orange-300">-</button>

            <button class="btn bg-gray-200">0</button>
            <button class="btn bg-gray-200">.</button>
            <button id="btnEqual" class="btn btnEqual bg-green-400 col-span-1">=</button>
            <button class="btn bg-orange-300">+</button>
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
